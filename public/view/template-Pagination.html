<div >
    <div class="btn-group">
        <button class="btn btn-default" style="color: #428BCA;" ng-click="backpage()" ng-disabled="selectPage==1"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" style="color: #428BCA;" ng-repeat="no in pages" ng-class="selectPage == no ? 'active':''" ng-click="gotopage(no)" >{{no}}</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" style="color: #428BCA;" ng-click="nextpage()" ng-disabled="selectPage==pages.length">Next<span class="glyphicon glyphicon-chevron-right"></button>
    </div>
</div>
